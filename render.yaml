services:
  - type: web
    name: finance-made-simple
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run FINANCE_MADE_SIMPLE.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
